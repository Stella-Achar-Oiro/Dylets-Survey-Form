<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylets Survey Form</title>
  <link rel="stylesheet" href="/workspaces/Dylets-Survey-Form/client/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Dylets Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="/submit" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name" id="name-label">Name:</label> <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required> 

        <label for="age" id="age-label">Age (optional):</label> 
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120"> 
      </fieldset>
      <fieldset>
        <legend>Which option best describes your current role?</legend>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend Dylets to a friend?</legend>
        <div>
          <input type="radio" id="definitely" name="recommend" value="definitely" required>
          <label for="definitely">Definitely</label>
        </div>
        <div>
          <input type="radio" id="maybe" name="recommend" value="maybe">
          <label for="maybe">Maybe</label>
        </div>
        <div>
          <input type="radio" id="not-sure" name="recommend" value="not-sure">
          <label for="not-sure">Not sure</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <div>
          <input type="checkbox" id="more-fish-fillet" name="improvements" value="fish-fillet">
          <label for="more-fish-fillet">More Fish Fillet</label>
      </div>
      <div>
          <input type="checkbox" id="more-smoked-fish" name="improvements" value="smoked-fish">
          <label for="more-smoked-fish">More Smoked Fish</label>
      </div>
      <div>
          <input type="checkbox" id="more-fried fish" name="improvements" value="fried-fish">
          <label for="more-fried-fish">More Fried Fish</label>
      </div>
      <div>
          <input type="checkbox" id="more-rejsola" name="improvements" value="rejsola">
          <label for="more-rejsola">More Rejsola</label>
      </div>
      <div>
          <input type="checkbox" id="more-tilapia-fish" name="improvements" value="tilapia-fish">
          <label for="more-tilapia-fish">More Tilapia Fish</label>
      </div>
      <div>
          <input type="checkbox" id="more-nileperch" name="improvements" value="nileperch">
          <label for="more-nileperch">More Nileperch</label>
      </div>
      <div>
          <input type="checkbox" id="more-mudfish" name="improvements" value="mudfish">
          <label for="more-mudfish">More Mudfish</label>
      </div>
      <div>
          <input type="checkbox" id="more-catfish" name="improvements" value="catfish">
          <label for="more-catfish">More Catfish</label>
      </div>
      <div>
          <input type="checkbox" id="rejsola-freezer" name="improvements" value="rejsola-freezers">
          <label for="rejsola-freezer">Rejsola Freezer</label>
      </div>        
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
